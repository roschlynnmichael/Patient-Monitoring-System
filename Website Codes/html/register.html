<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/7ef9230af3.js" crossorigin="anonymous"></script>
        <link href="special.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>
    </head>
    <body>
        <section class="vh-10000 gradient-custom">
            <div class="container py-5 h-100">
                <div class="row justify-content-center align-items-center h-100">
                    <div class="col-12 col-lg-9 col-xl-7">
                        <div class="card shadow-2-strong card-registration" style="border-radius: 15px">
                            <div class="card-body p-4 p-md-5">
                                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration</h3>
                                <form action="register.php" method="post" autocomplete="off">
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" name="username" id="username" class="form-control form-control-lg" required>
                                                <label class="form-label" for="username">Username</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" name="phone_number" id="phone_number" class="form-control form-control-lg" required>
                                                <label class="form-label" for="phone_number">Phone Number</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" name="f_name" id="f_name" class="form-control form-control-lg" required>
                                                <label class="form-label" for="f_name">First Name</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" name="l_name" id="l_name" class="form-control form-control-lg" required>
                                                <label class="form-label" for="l_name">Last Name</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="password" name="password" id="password" class="form-control form-control-lg" required>
                                                <label class="form-label" for="f_name">Password</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" name="email" id="email" class="form-control form-control-lg" required>
                                                <label class="form-label" for="l_name">Email</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="form-outline">
                                                <input type="text" name="address" id="address" class="form-control form-control-lg" required>
                                                <label class="form-label" for="address">Address</label>
                                            </div>
                                        </div>
                                    </div>
                                    <p></p>
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="form-outline">
                                                <select name="roles" class="select form-control-lg" id="roles">
                                                    <option value="">Choose a role</option>
                                                    <option value="doctor">Doctor</option>
                                                    <option value="administrator">Administrator</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-4 pt-2">
                                        <input class="btn btn-primary btn-lg" type="submit" value="Submit">
                                    </div>
                                    <p></p>
                                    <div class="row">
                                        <a href="doctorlogin.html">Click here to login if already registered (Doctor's Login)</a>
                                        <p></p>
                                        <a href="adminlogin.html">Click here to login if already registered (Administrator's Login)</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
